<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>GraphQL</title>
</head>

<body>
    <div class="form-container">
        <p class="title">Login</p>

        <form id="loginForm" class="form">
            <p>Username/Email</p>
            <div class="input-group">
                <label for="loginIdentifier"></label>
                <input type="text" name="loginIdentifier" id="userInput" placeholder="">
            </div>
            <p>Password</p>
            <div class="input-group">
                <label for="password"></label>
                <input type="password" name="password" id="passInput" class="password" placeholder="">
            </div>
            
            <div class="button-container">
                <button onclick="authentificateUser()" class="signInBtn">Sign in</button>
                <p id="loginError"></p>
            </div>
    </div>
    </form>


    <div  id="profileSection" style="display: none;">
    <p>Welcome, <span id="displayUsername"></span></p>
    <div id="userData"></div>
    <div id="xpChartContainer" style="width: 600px; height: 300px;"></div>
    <div id="skillsChartContainer" style="width: 600px; height: 300px;"></div>
    <button id="signOutBtn" class="signOutBtn" onclick="logoutUser()">Sign out</button>
    </div>

    <script src="index.js"></script>

</body>

</html>

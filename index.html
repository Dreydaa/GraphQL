<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>GraphQL</title>
</head>

<body>
    <div class="loginSection" id="loginSection">
        <div class="title">Login</div>
        <div class="form">
            <p>Username/Email</p>
            <div class="input-group">
                <input type="text" id="userInput" placeholder="">
                <label for="userInput"></label>
            </div>
            <p>Password</p>
            <div class="input-group">
                <input type="password" id="passInput" placeholder="">
                <label for="passInput"></label>
            </div>
            <div class="button-container">
                <button class="signInBtn" id="signInBtn" onclick="authentificateUser()">Login</button>
                <p id="loginError"></p>
            </div>
        </div>
    </div>
    <div id="profileSection" style="display:none;">
        <div id="userData"></div>
        <div class="Username">
            <div class="displayUsername" id="displayUsername">
            </div>
        </div>
        <div id="xpChartContainer" style="width:600px; height:300px;"></div>
        <div id="skillsChartContainer" style="width:600px; height:300px;"></div>
        <button id="signOutBtn" class="signOutBtn" onclick="logoutUser()">Logout</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
